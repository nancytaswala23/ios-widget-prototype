<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Medium Widget Prototype</title>

  <style>
    :root{
      --bg:#f5f6fa;
      --card:#ffffff;
      --text:#0b0f1a;
      --muted:#5b6472;
      --shadow: 0 14px 40px rgba(0,0,0,0.12);
      --border: 1px solid rgba(0,0,0,0.06);
      --radius: 22px;

      --pill-bg:#f7f8fc;
      --pill-border: 1px solid rgba(0,0,0,0.06);

      --cta-bg:#111827;
      --cta-text:#ffffff;

      --btn-bg:#111827;
      --btn-text:#ffffff;
      --btn-border: 1px solid rgba(0,0,0,0.08);
    }

    /* Auto Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root{
        --bg:#0b0f1a;
        --card:#121826;
        --text:#eef2ff;
        --muted:#a7b0c2;
        --shadow: 0 16px 50px rgba(0,0,0,0.45);
        --border: 1px solid rgba(255,255,255,0.08);

        --pill-bg:#0f1626;
        --pill-border: 1px solid rgba(255,255,255,0.08);

        --cta-bg:#eef2ff;
        --cta-text:#0b0f1a;

        --btn-bg:#eef2ff;
        --btn-text:#0b0f1a;
        --btn-border: 1px solid rgba(255,255,255,0.10);
      }
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display:grid;
      place-items:center;
      padding: 18px;
      color: var(--text);
    }

    .frame{
      width: min(980px, 100%);
      display:grid;
      gap: 12px;
      justify-items:center;
    }

    .title{
      font-weight:800;
      font-size: 16px;
      margin:0;
      opacity: 0.9;
      text-align:center;
    }

    /* Medium widget size */
    .widget{
      width: 360px;
      height: 170px;

      background: var(--card);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;

      display:flex;
      flex-direction:column;

      cursor:pointer;
      user-select:none;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .widget:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 55px rgba(0,0,0,0.16);
    }

    .header{
      padding: 14px 14px 10px;
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .icon{
      width: 52px;
      height: 52px;
      border-radius: 14px;
      overflow:hidden;
      background: rgba(127,127,127,0.12);
      flex: 0 0 auto;
    }
    .icon img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .headerText{
      min-width:0;
      flex:1 1 auto;
    }
    .appName{
      margin:0;
      font-size: 14px;
      font-weight: 800;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      margin:4px 0 0;
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .body{
      padding: 0 14px 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      flex: 1 1 auto;
    }

    .statRow{
      display:flex;
      gap: 10px;
    }

    .pill{
      flex:1 1 auto;
      border-radius: 16px;
      border: var(--pill-border);
      background: var(--pill-bg);
      padding: 10px;
    }
    .pillLabel{
      font-size: 11px;
      color: var(--muted);
      margin:0 0 6px;
      font-weight:700;
    }
    .pillValue{
      margin:0;
      font-size: 16px;
      font-weight: 900;
      color: var(--text);
    }

    /* Controls row under widget */
    .actions{
      width: 360px;
      display:flex;
      gap: 10px;
      justify-content: space-between;
      align-items:center;
    }

    .btn{
      flex: 1 1 auto;
      padding: 10px 12px;
      border-radius: 14px;
      border: var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 900;
      font-size: 13px;
      cursor: pointer;
    }

    /* LEVEL 1: Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      max-width: 92vw;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.95);
      color: #0b0f1a;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 9999;
    }

    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
      pointer-events: auto;
    }

    @media (prefers-color-scheme: dark){
      .toast{
        background: rgba(18,24,38,0.96);
        color: #eef2ff;
        border-color: rgba(255,255,255,0.10);
      }
    }
  </style>
  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "cff7eef6-47e6-48dc-829e-a25275daff16",
      });
    });
  </script>
</head>

<body>
  <div class="frame">
    <p class="title">iOS Medium Widget Prototype (Web)</p>

    <div id="widget" class="widget" title="Tap to open">
      <div class="header">
        <div class="icon">
          <img src="app-icon-180.png" alt="Widget icon" />
        </div>

        <div class="headerText">
          <p class="appName">Career Widget</p>
          <p class="sub">Tap for today’s insights</p>
        </div>
      </div>

      <div class="body">
        <div class="statRow">
          <div class="pill">
            <p class="pillLabel">Matched Roles</p>
            <p class="pillValue">12</p>
          </div>
          <div class="pill">
            <p class="pillLabel">Top Skill Gap</p>
            <p class="pillValue">SQL</p>
          </div>
        </div>

        <div class="statRow">
          <div class="pill">
            <p class="pillLabel">Next Action</p>
            <p class="pillValue">Apply</p>
          </div>
          <div class="pill">
            <p class="pillLabel">Confidence</p>
            <p class="pillValue">82%</p>
          </div>
        </div>
      </div>
    </div>

    <!-- LEVEL 1 + 2 ACTIONS -->
    <div class="actions">
      <button id="toastBtn" class="btn">Test In-App Alert</button>
      <button id="pushBtn" class="btn">Enable Push</button>
    </div>
  </div>

  <!-- LEVEL 1: Toast container -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // ===== Level 1: In-app toast =====
    function showToast(message, ms = 2200){
      const t = document.getElementById("toast");
      t.textContent = message;
      t.classList.add("show");
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=> t.classList.remove("show"), ms);
    }

    document.getElementById("toastBtn").addEventListener("click", () => {
      showToast("In-app notification ✅");
    });

    // Keep your widget click behavior
    document.getElementById("widget").addEventListener("click", () => {
      window.open("https://example.com", "_blank");
    });

    // ===== Level 2: Web Push (needs sw.js + VAPID + backend) =====
    const VAPID_PUBLIC_KEY = "PASTE_YOUR_PUBLIC_VAPID_KEY_HERE";
    const BACKEND_SUBSCRIBE_URL = "PASTE_YOUR_BACKEND_SUBSCRIBE_URL_HERE";

    function urlBase64ToUint8Array(base64String) {
      const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
      const rawData = atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
      return outputArray;
    }

    async function setupPush() {
      if (!("serviceWorker" in navigator)) throw new Error("No service worker support");
      if (!("PushManager" in window)) throw new Error("No Push API support");
      if (VAPID_PUBLIC_KEY.includes("PASTE_")) throw new Error("Missing VAPID public key");
      if (BACKEND_SUBSCRIBE_URL.includes("PASTE_")) throw new Error("Missing backend subscribe URL");

      // Register service worker from root (GitHub Pages needs it in repo root)
      const reg = await navigator.serviceWorker.register("/sw.js");

      const perm = await Notification.requestPermission();
      if (perm !== "granted") {
        showToast("Push not enabled (permission denied).");
        return;
      }

      const sub = await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY),
      });

      await fetch(BACKEND_SUBSCRIBE_URL, {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(sub),
      });

      showToast("Push enabled ✅");
    }

    document.getElementById("pushBtn").addEventListener("click", () => {
      setupPush()
        .catch(err => {
          console.error(err);
          showToast(err.message || "Push setup failed. Check console.");
        });
    });
  </script>
</body>
</html>
