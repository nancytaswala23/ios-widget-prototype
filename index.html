<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="default">
 <meta name="apple-mobile-web-app-title" content="Widget">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Medium Widget Prototype</title>

  <style>
    :root{
      --bg:#f5f6fa;
      --card:#ffffff;
      --text:#0b0f1a;
      --muted:#5b6472;
      --shadow: 0 14px 40px rgba(0,0,0,0.12);
      --border: 1px solid rgba(0,0,0,0.06);
      --radius: 22px;

      --pill-bg:#f7f8fc;
      --pill-border: 1px solid rgba(0,0,0,0.06);

      --cta-bg:#111827;
      --cta-text:#ffffff;
    }

    /* Auto Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root{
        --bg:#0b0f1a;
        --card:#121826;
        --text:#eef2ff;
        --muted:#a7b0c2;
        --shadow: 0 16px 50px rgba(0,0,0,0.45);
        --border: 1px solid rgba(255,255,255,0.08);

        --pill-bg:#0f1626;
        --pill-border: 1px solid rgba(255,255,255,0.08);

        --cta-bg:#eef2ff;
        --cta-text:#0b0f1a;
      }
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display:grid;
      place-items:center;
      padding: 18px;
      color: var(--text);
    }

    .frame{
      width: min(980px, 100%);
      display:grid;
      gap: 12px;
      justify-items:center;
    }

    .title{
      font-weight:800;
      font-size: 16px;
      margin:0;
      opacity: 0.9;
    }

    /* Medium widget size */
    .widget{
      width: 360px;
      height: 170px;

      background: var(--card);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;

      display:flex;
      flex-direction:column;

      cursor:pointer;
      user-select:none;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .widget:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 55px rgba(0,0,0,0.16);
    }

    .header{
      padding: 14px 14px 10px;
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .icon{
      width: 52px;
      height: 52px;
      border-radius: 14px;
      overflow:hidden;
      background: rgba(127,127,127,0.12);
      flex: 0 0 auto;
    }
    .icon img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .headerText{
      min-width:0;
      flex:1 1 auto;
    }
    .appName{
      margin:0;
      font-size: 14px;
      font-weight: 800;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      margin:4px 0 0;
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .body{
      padding: 0 14px 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      flex: 1 1 auto;
    }

    .statRow{
      display:flex;
      gap: 10px;
    }

    .pill{
      flex:1 1 auto;
      border-radius: 16px;
      border: var(--pill-border);
      background: var(--pill-bg);
      padding: 10px;
    }
    .pillLabel{
      font-size: 11px;
      color: var(--muted);
      margin:0 0 6px;
      font-weight:700;
    }
    .pillValue{
      margin:0;
      font-size: 16px;
      font-weight: 900;
      color: var(--text);
    }

    /* Medium widget usually has no CTA button */
    .cta{ display:none; }
  </style>
</head>

<body>
  <div class="frame">
    <p class="title">iOS Medium Widget Prototype (Web)</p>

    <div id="widget" class="widget" title="Tap to open">
      <div class="header">
        <div class="icon">
          <img src="app-icon-180.png" alt="Widget icon" />
        </div>

        <div class="headerText">
          <p class="appName">Career Widget</p>
          <p class="sub">Tap for todayâ€™s insights</p>
        </div>
      </div>

      <div class="body">
        <div class="statRow">
          <div class="pill">
            <p class="pillLabel">Matched Roles</p>
            <p class="pillValue">12</p>
          </div>
          <div class="pill">
            <p class="pillLabel">Top Skill Gap</p>
            <p class="pillValue">SQL</p>
          </div>
        </div>

        <div class="statRow">
          <div class="pill">
            <p class="pillLabel">Next Action</p>
            <p class="pillValue">Apply</p>
          </div>
          <div class="pill">
            <p class="pillLabel">Confidence</p>
            <p class="pillValue">82%</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("widget").addEventListener("click", () => {
      window.open("https://example.com", "_blank");
    });
  </script>
</body>
</html>
